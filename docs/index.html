<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Алко-Анализатор</title>

    <link rel="stylesheet" href="css/reset-normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="container">
        <div class="header">
          <img src="assets/logo.png" alt="Логотип" class="header__logo" />
          <div class="header__title">
            <div class="header__title-name">Алко-Анализатор</div>
            <div class="header__title-description">Просто посчитай</div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="table">
          <div class="table__content">
            <div class="table__cell table__cell--header table__cell--checkbox">
              <label
                for="checkbox-0"
                class="table__checkbox-label table__checkbox-label--header"
              >
                <input
                  type="checkbox"
                  name="drink"
                  id="checkbox-0"
                  class="table__checkbox-button table__checkbox-button--header"
                />
                <span
                  class="table__checkbox-icon table__checkbox-icon--header"
                ></span>
              </label>
            </div>
            <div class="table__cell table__cell--header">
              Название<br />напитка
            </div>
            <div class="table__cell table__cell--header">
              Содержание<br />алкоголя
            </div>
            <div class="table__cell table__cell--header">Объем мл</div>
            <div class="table__cell table__cell--header">Цена</div>
            <div class="table__cell table__cell--header">
              Количество<br />выпитого
            </div>
            <div class="table__cell table__cell--header"></div>
            <div class="table__cell table__cell--checkbox">
              <label
                for="checkbox-1"
                class="table__checkbox-label table__checkbox-label--header"
              >
                <input
                  type="checkbox"
                  name="drink"
                  id="checkbox-1"
                  class="table__checkbox-button"
                />
                <span class="table__checkbox-icon"></span>
              </label>
            </div>
            <div class="table__cell">Водка</div>
            <div class="table__cell">40</div>
            <div class="table__cell">500</div>
            <div class="table__cell">300</div>
            <div class="table__cell">200</div>
            <div class="table__cell table__cell--remove">
              <button class="table__remove-button">
                <span class="table__remove-button-icon"></span>
              </button>
            </div>
            <div class="table__cell table__cell--checkbox">
              <label
                for="checkbox-2"
                class="table__checkbox-label table__checkbox-label--header"
              >
                <input
                  type="checkbox"
                  checked
                  name="drink"
                  id="checkbox-2"
                  class="table__checkbox-button"
                />
                <span class="table__checkbox-icon"></span>
              </label>
            </div>
            <div class="table__cell">Пиво</div>
            <div class="table__cell">4.5</div>
            <div class="table__cell">450</div>
            <div class="table__cell">70</div>
            <div class="table__cell">1000</div>
            <div class="table__cell table__cell--remove">
              <button class="table__remove-button">
                <span class="table__remove-button-icon"></span>
              </button>
            </div>
            <div class="table__cell table__cell--checkbox table__cell--checked">
              <label
                for="checkbox-3"
                class="table__checkbox-label table__checkbox-label--header"
              >
                <input
                  type="checkbox"
                  name="drink"
                  id="checkbox-3"
                  class="table__checkbox-button"
                />
                <span class="table__checkbox-icon"></span>
              </label>
            </div>
            <div class="table__cell">Ром</div>
            <div class="table__cell">35</div>
            <div class="table__cell">500</div>
            <div class="table__cell">1000</div>
            <div class="table__cell">200</div>
            <div class="table__cell table__cell--remove">
              <button class="table__remove-button">
                <span class="table__remove-button-icon"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="footer">
          <button class="footer__add-button">
            <img
              class="footer__add-button-image"
              src="assets/plus.png"
              alt="Add"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
