<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Алко-Анализатор</title>

    <link rel="stylesheet" href="css/reset-normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="container">
        <div class="header">
          <img src="assets/logo.png" alt="Логотип" class="header__logo" />
          <div class="header__title">
            <h1 class="header__title-name">Алко-Анализатор</h1>
            <div class="header__title-description">Просто посчитай</div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="table">
          <div class="table__content">
            <div class="table__row table__row--header">
              <div
                class="table__cell table__cell--header table__cell--checkbox"
              >
                <label for="checkbox-0" class="table__checkbox-label">
                  <input
                    type="checkbox"
                    checked
                    name="drink"
                    id="checkbox-0"
                    data-checkbox-role="master"
                    class="table__checkbox-button table__checkbox-button--header"
                  />
                  <span
                    class="table__checkbox-icon table__checkbox-icon--header"
                  ></span>
                </label>
              </div>
              <div class="table__cell table__cell--header">
                <span class="table__cell-text">Название<br />напитка</span>
              </div>
              <div class="table__cell table__cell--header">
                <span class="table__cell-text">Содержание<br />алкоголя</span>
              </div>
              <div class="table__cell table__cell--header">
                <span class="table__cell-text">Объем мл</span>
              </div>
              <div class="table__cell table__cell--header">
                <span class="table__cell-text">Цена</span>
              </div>
              <div class="table__cell table__cell--header">
                <span class="table__cell-text">Количество<br />выпитого</span>
              </div>
              <div class="table__cell table__cell--header"></div>
            </div>
            <div class="table__row" data-row="1">
              <div class="table__cell table__cell--checkbox">
                <label for="checkbox-1" class="table__checkbox-label">
                  <input
                    type="checkbox"
                    checked
                    name="drink"
                    id="checkbox-1"
                    data-checkbox-role="child"
                    class="table__checkbox-button"
                  />
                  <span class="table__checkbox-icon"></span>
                </label>
              </div>
              <div class="table__cell table__cell">
                <span class="table__cell-text">Водка</span>
              </div>
              <div class="table__cell">
                <span class="table__cell-text">40</span>
              </div>
              <div class="table__cell">
                <span class="table__cell-text">500</span>
              </div>
              <div class="table__cell">
                <span class="table__cell-text">300</span>
              </div>
              <div class="table__cell">
                <span class="table__cell-text">200</span>
              </div>
              <div class="table__cell table__cell--remove">
                <button class="table__remove-button" data-remove="1">
                  <span class="table__remove-button-icon"></span>
                </button>
              </div>
            </div>
            <div class="table__row" data-row="2">
              <div class="table__cell table__cell--checkbox">
                <label for="checkbox-2" class="table__checkbox-label">
                  <input
                    type="checkbox"
                    checked
                    name="drink"
                    id="checkbox-2"
                    data-checkbox-role="child"
                    class="table__checkbox-button"
                  />
                  <span class="table__checkbox-icon"></span>
                </label>
              </div>
              <div class="table__cell">
                <span class="table__cell-text">ром</span>
              </div>
              <div class="table__cell">
                <span class="table__cell-text">4.5</span>
              </div>
              <div class="table__cell">
                <span class="table__cell-text">450</span>
              </div>
              <div class="table__cell">
                <span class="table__cell-text">70</span>
              </div>
              <div class="table__cell">
                <span class="table__cell-text">1000</span>
              </div>
              <div class="table__cell table__cell--remove">
                <button class="table__remove-button" data-remove="2">
                  <span class="table__remove-button-icon"></span>
                </button>
              </div>
            </div>
          </div>
          <template class="table__template" id="table__template">
            <div class="table__row" data-row="">
              <div
                class="table__cell table__cell--checkbox table__cell--checked"
              >
                <label class="table__checkbox-label">
                  <input
                    type="checkbox"
                    checked
                    name="drink"
                    data-checkbox-role="child"
                    class="table__checkbox-button"
                  />
                  <span class="table__checkbox-icon"></span>
                </label>
              </div>
              <div class="table__cell">
                <span class="table__cell-text"></span>
              </div>
              <div class="table__cell">
                <span class="table__cell-text"></span>
              </div>
              <div class="table__cell">
                <span class="table__cell-text"></span>
              </div>
              <div class="table__cell">
                <span class="table__cell-text"></span>
              </div>
              <div class="table__cell">
                <span class="table__cell-text"></span>
              </div>
              <div class="table__cell table__cell--remove">
                <button class="table__remove-button" data-remove="">
                  <span class="table__remove-button-icon"></span>
                </button>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="container">
        <div class="footer">
          <button class="add-button add-button--footer" id="main-add-button">
            <img class="add-button-image" src="assets/plus.png" alt="Add" />
          </button>
        </div>
      </div>
    </div>
    <div class="modal modal--form" id="modal">
      <div class="modal__content modal__content--form">
        <form class="modal__form-table">
          <div class="table__content table__content--form">
            <div class="table__row">
              <div class="table__cell table__cell--header">
                <span class="table__cell-text">Название<br />напитка</span>
              </div>
              <div class="table__cell table__cell--header">
                <span class="table__cell-text">Содержание<br />алкоголя</span>
              </div>
              <div class="table__cell table__cell--header">
                <span class="table__cell-text">Объем мл</span>
              </div>
              <div class="table__cell table__cell--header">
                <span class="table__cell-text">Цена</span>
              </div>
              <div class="table__cell table__cell--header">
                <span class="table__cell-text">Количество<br />выпитого</span>
              </div>
            </div>
            <div class="table__row" id="row-inputs">
              <div class="table__cell">
                <input
                  required
                  type="text"
                  class="table__cell--input"
                  data-type="text"
                />
              </div>

              <div class="table__cell">
                <input
                  type="number"
                  class="table__cell--input"
                  data-type="number"
                />
              </div>
              <div class="table__cell">
                <input
                  type="number"
                  class="table__cell--input"
                  data-type="number"
                />
              </div>
              <div class="table__cell">
                <input
                  type="number"
                  class="table__cell--input"
                  data-type="number"
                />
              </div>
              <div class="table__cell">
                <input
                  type="number"
                  class="table__cell--input"
                  data-type="number"
                />
              </div>
            </div>
          </div>
        </form>
        <button class="add-button add-button--modal" id="create-row-button">
          <img class="add-button-image" src="assets/plus.png" alt="Add" />
        </button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
