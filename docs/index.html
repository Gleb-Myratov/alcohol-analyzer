<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Алко-Анализатор</title>

    <link rel="stylesheet" href="css/reset-normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="header">
        <div class="container header">
          <img src="assets/logo.png" alt="Логотип" class="header__logo" />
          <div class="header__title">
            <div class="header__title-name">Алко-Анализатор</div>
            <div class="header__title-description">просто посчитай</div>
          </div>
        </div>
      </div>
      <div class="table">
        <div class="container table">
          <div class="table__content">
            <div class="table__row table__header">
              <div class="table__header table__cell--radio">
                <input
                  type="checkbox"
                  name="drink"
                  id="all-radio"
                  class="table__radio-button"
                />
              </div>
              <div class="table__header">Название напитка</div>
              <div class="table__header">Содержание алкоголя</div>
              <div class="table__header">Объем мл</div>
              <div class="table__header">Цена</div>
              <div class="table__header">Кол-во выпитого</div>
              <div class="table__header"></div>
            </div>
            <div class="table__row">
              <div class="table__header table__cell--radio">
                <input
                  type="checkbox"
                  name="drink"
                  id="all-radio"
                  class="table__radio-button"
                />
              </div>
              <div table__cell>Водка</div>
              <div table__cell>40</div>
              <div table__cell>500</div>
              <div table__cell>300</div>
              <div table__cell>200</div>
              <div class="table__cell table__cell--cart">
                <button class="table__cart-button"></button>
              </div>
            </div>
            <div class="table__row">
              <div class="table__header table__cell--radio">
                <input
                  type="checkbox"
                  name="drink"
                  id="all-radio"
                  class="table__radio-button"
                />
              </div>
              <div table__cell>Пиво</div>
              <div table__cell>4.5</div>
              <div table__cell>450</div>
              <div table__cell>70</div>
              <div table__cell>1000</div>
              <div class="table__cell table__cell--cart">
                <button class="table__cart-button"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="container footer">
          <div class="footer__form">
            <form id="alcohol-form">
              <label for="drink">Тип напитка:</label>
              <select id="drink">
                <option value="beer">Пиво</option>
                <option value="vodka">Водка</option>
              </select>

              <label for="quantity">Количество (мл):</label>
              <input type="number" id="quantity" required />

              <label for="alcohol-content">Содержание алкоголя (%):</label>
              <input type="number" id="alcohol-content" required />

              <button type="submit">Посчитать</button>
            </form>

            <div id="results">
              <p>
                Общий объем выпитого алкоголя: <span id="total-volume"></span>
              </p>
              <p>
                Общее содержание алкоголя: <span id="total-alcohol"></span> мл
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
